
    <div class="registration-div">
        <h1><b>Officer Login</b></h1>
        <mat-card>
        <mat-card-content class="registration-card-content">
            <form [formGroup]="submission" (ngSubmit)="onSubmit(submission.value)">
            
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Email Id</mat-label>
                        <input matInput name="UserName" formControlName="UserName" >
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="Password" formControlName="Password" >
                    </mat-form-field>
                </p>
                <div>
                    <button type="submit" mat-raised-button color="primary">Login</button>

                </div>
            </form>
        </mat-card-content>
        </mat-card>

    </div>
