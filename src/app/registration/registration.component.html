<div class="registration-div">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Officer Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content  class="registration-card-content">
            <form [formGroup]="submission" (ngSubmit)="onSubmit(submission.value)">
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>First Name</mat-label>
                        <input matInput name="firstName" formControlName="firstName">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="padding-left: 4%; width: 47%;">
                        <mat-label>Last Name</mat-label>
                        <input matInput name="lastName" formControlName="lastName">
                    </mat-form-field>
                </p>
                <p>
                   
                </p>
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Email</mat-label>
                        <input matInput name="email" formControlName="email" >
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Badge Number</mat-label>
                        <input matInput name="badgeId" formControlName="badgeId" >
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Department</mat-label>
                        <mat-select name="Department"  formControlName="Department" >
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let dep of departments" >{{dep.viewValue}}</mat-option>
                          </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="legacy" class="registration-form-field">
                        <mat-label>Role</mat-label>
                        <mat-select name="Department"  formControlName="Role">
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let role of roles" >{{role.viewValue}}</mat-option>
                          </mat-select>
                    </mat-form-field>
                </p>
                <button type="submit" mat-raised-button color="primary">Submit</button>
            </form>
        </mat-card-content>
        <mat-card-action>
            
        </mat-card-action>
        <!-- <br>
        <br>
        <mat-card-action>
            <button mat-raised-button color="primary">Update</button>
        </mat-card-action> -->
    </mat-card>
</div>
